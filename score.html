<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Score</title>
  <link rel="shortcut icon" href="img/fundo_Carta.png" type="image/x-icon" >
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/score.css">
  <link rel="stylesheet" href="css/audio.css">
</head>
<body>
  <h1>Placar de <br> Pontuação</h1>

  <h2>Fácil</h2>
  <table class="score-table" border="1">
    <thead>
      <tr>
        <th scope="col">Jogador</th>
        <th scope="col">Tentativas</th>
        <th scope="col">Tempo Restante</th>
        <th scope="col">Acertos</th>
      </tr>
    </thead>
    <tbody id="score-easy">
    </tbody>
  </table>

  <h2>Médio</h2>
  <table class="score-table" border="1">
    <thead>
      <tr>
        <th scope="col">Jogador</th>
        <th scope="col">Tentativas</th>
        <th scope="col">Tempo Restante</th>
        <th scope="col">Acertos</th>
      </tr>
    </thead>
    <tbody id="score-medium">
    </tbody>
  </table>

  <h2>Difícil</h2>
  <table class="score-table" border="1">
    <thead>
      <tr>
        <th scope="col">Jogador</th>
        <th scope="col">Tentativas</th>
        <th scope="col">Tempo Restante</th>
        <th scope="col">Acertos</th>
      </tr>
    </thead>
    <tbody id="score-hard">
    </tbody>
  </table>

  <a href="index.html" class="back-link">Voltar ao Jogo</a>


 <!-- ta -->
  

  <script>
    const scores = JSON.parse(localStorage.getItem('scores')) || [];

    const easyTable = document.getElementById('score-easy');
    const mediumTable = document.getElementById('score-medium');
    const hardTable = document.getElementById('score-hard');

    const sortedScores = scores.sort((a, b) => a.tentativas - b.tentativas);

    if (sortedScores.length > 0) {
      sortedScores.forEach(score => {
        const row = `
          <tr>
            <td>${score.player}</td>
            <td>${score.tentativas}</td>
            <td>${score.tempoRestante}</td>
            <td>${score.acertos}</td>
          </tr>
        `;

        if (score.dificuldade === 'Fácil') {
          easyTable.insertAdjacentHTML('beforeend', row);
        } else if (score.dificuldade === 'Médio') {
          mediumTable.insertAdjacentHTML('beforeend', row);
        } else if (score.dificuldade === 'Difícil') {
          hardTable.insertAdjacentHTML('beforeend', row);
        }
      });
    } else {
      easyTable.innerHTML = '<tr><td colspan="4">Nenhum dado disponível.</td></tr>';
      mediumTable.innerHTML = '<tr><td colspan="4">Nenhum dado disponível.</td></tr>';
      hardTable.innerHTML = '<tr><td colspan="4">Nenhum dado disponível.</td></tr>';
    }
  </script>

<div class="AudioBot">
  <div class="AudioControl">
      <audio id="myAudio">
          <source id="source1" src="audio/trilha-sonora-do-divertida-mente.wav" type="audio/x-wav">
          <source id="source2" src="audio/Disney Pixars Inside Out - 02 - Team Building.mp3" type="audio/mp3">
          <source id="source3" src="audio/Disney Pixars Inside Out - 03 Nomanisone Island  National Movers.mp3"
              type="audio/mp3">
      </audio>


      <img id="audioIcon" src="img/volume-high-solid.svg" alt="Play" onclick="toggleAudio()">

  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="JS/audios.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
